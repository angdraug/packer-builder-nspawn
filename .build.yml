image: debian/sid
packages:
  - golang-go
  - debootstrap
  - libglib2.0-bin
  - systemd-container
  - zstd
sources:
  - https://git.sr.ht/~angdraug/packer-builder-nspawn-debootstrap
environment:
  project: packer-builder-nspawn-debootstrap
tasks:
  # packer recommends docker.io, that mucks up network in build VM
  - setup_packer: |
      sudo apt-get --no-install-recommends --yes install packer
  - binary: |
      cd ${project}
      go build
  - machine: |
      cd ${project}
      sudo systemctl start systemd-networkd.service
      sudo systemctl start systemd-resolved.service
      sudo packer build unstable-minbase.json
